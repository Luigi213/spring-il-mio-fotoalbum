<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<a href="/logout">
		LOGOUT
	</a>
	<h1>Lista foto:</h1>
	<form th:action="@{/photo/by/name}" method="POST">
		<input type="text" name="name">
		<input type="submit" value="Search"> 
	</form>
	<ul>
		<li
			th:each="photo : ${photos}"
			th:object="${photo}"
		>
			<a th:href="@{/photo/{id} (id=*{id})}">
				[[ *{titolo} ]]
			</a>	
			<a th:href="@{/photo/delete/{id} (id=*{id})}">
				delete
			</a>
			<a th:href="@{/photo/update/{id} (id=*{id})}">
				modifica
			</a>
		</li>
	</ul>
</body>
</html>
